<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <title>Curriculum.Vitae</title>
    <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <link rel="icon" type="image/x-icon" href="https://firebasestorage.googleapis.com/v0/b/videolize-3563f.appspot.com/o/cvTabIcon.png?alt=media&token=7b2f3ec1-96af-4c32-b9cd-be0651066b4c">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <link rel="stylesheet" href="CSS/cv.css">
</head>
<body>
    <div class="ParticleContainer" id="bg"></div>
    <div class="blob1"></div>
    <div class="blob2"></div>
    <div class="mainContainer" id="mainContainer">
        <p class="sectionName"> Presenting My CV!</p>

        <div class="cvMask"></div>
        <div class="pdfContainerOne"><img class="slowLoadOne" src="https://firebasestorage.googleapis.com/v0/b/videolize-3563f.appspot.com/o/compressImages%2FCV2_1_2.jpg?alt=media&token=298ba581-793b-416b-a719-c61aae27e29a"><img class="longLoad" src="https://firebasestorage.googleapis.com/v0/b/videolize-3563f.appspot.com/o/mySkillsImages%2FCV2.jpg?alt=media&token=8e4d5433-9ca2-41bd-9040-5407603b5866"></div>
        <div class="pdfContainerTwo"><img class="slowLoadTwo" src="https://firebasestorage.googleapis.com/v0/b/videolize-3563f.appspot.com/o/compressImages%2FCV1_2.jpg?alt=media&token=8cb10057-4e50-4cbd-bad9-4015c8df2feb"><img class="longLoad" src="https://firebasestorage.googleapis.com/v0/b/videolize-3563f.appspot.com/o/mySkillsImages%2FCV1.jpg?alt=media&token=3434696a-9d2e-4f89-98bf-08c50f102435"></div>
        
        <div class="redirectWebsite" id="redirectWebsite">
            <span class="redirectWebsiteLogoBtn"><ion-icon name="phone-portrait"></ion-icon></span>
            <span class="redirectWebsiteLogoTxt"> my.portfolio </span>
            </div>
   
            <div class="redirectSocial" id="redirectSocial">
                <span class="sparkleLogoBtn"><ion-icon name="sparkles"></ion-icon></span>
                <span class="sparkleLogoTxt"> my.skills </span>
                </div>

            <div class="FooterSocials">
                <ion-icon name="logo-linkedin"  style="--i:1;" id="linkedinRedirect"></ion-icon>
                <ion-icon name="logo-instagram"  style="--i:2;" id="instagramRedirect"></ion-icon>
                <ion-icon name="logo-github"  style="--i:3;" id="githubRedirect"></ion-icon>
            </div>
    </div>
    <script src="JS/particles.min.js"></script>
    <script src="JS/particleEffectCV.js"></script>
    <script src="JS/userCV.js"></script>

</body>
</html>
